    <script>
        $(document).ready(function () {
            
            let person = prompt("Please enter your name", "");
            let text ='Haay';
            let msg = " :)";
            let msg2 = "Aku harap hari ini menyenangkan :)";
            let hapus = 28;
           let msg3 ="";
            let hapus3 = 0;
            let hapus2 = 0;
            var today = new Date();
            var kk = today.getHours();
            if (kk < 12){
                text = "Selamat Pagi "+person;
                msg ="Sapa duniamu:)"
                hapus = 14;
                msg2 ="Dan jangan lupa tersenyum"
                hapus2=25;

            } 
            if (kk >= 12){
                text = "Selamat Siang "+person;
                msg = "Gimana? Masih semangat?"
                hapus = 23;
                msg2 ="Haha, Enjoyed"
                hapus2 = 13;
            }
             if (kk >= 17){
                text = "Selamat Menjelang Malam "+person;
                msg ="Hari yang melelahkan bukan?"
                hapus = 27;
                msg2 = "Tapi tidak buruk juga, senyuuum :)";
                hapus2 = 34;
                
            }

            if (kk >= 22){
                text = "Selamat Malam dan Selamat Tidur "+person;
                msg ="Gimana-gimana? Harinya maksudnya?"
                hapus = 33;
                msg2 = "Waktunya istirahat :) Love You"
                hapus2 = 30;
                

            }

            
            new TypeIt("#simpleUsage", {
                strings: [text, msg],
                speed: 100,
                waitUntilVisible: true,
                deleteSpeed: 100,
                loopDelay: 2000,
                loop : true
            }).go().pause(1000).pause(2000).delete(hapus).type(msg2).pause(2000).delete(hapus2).type('Stay Safe For You :)').pause(1000).delete(20).type('#dirumahaja').pause(6000);
        });
    </script>
    <script>
        var hglobal;
        function startTime() {
            var today = new Date();
            p="anjuing";
             var h = today.getHours();
             var m = today.getMinutes();
            var s = today.getSeconds();
            
            h = checkTime(h);
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('txt').innerHTML =
                h + ":" + m + ":" + s;
            var t = setTimeout(startTime, 500);
        }
        
      

        function checkTime(i) {
            if (i < 10) { i = "0" + i }; // add zero in front of numbers < 10
            return i;
        }
        
    </script>
